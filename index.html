<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scary Ghost... Scaring away your conversions!!!</title>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="button-container">
	<div class="trigger"></div>
	<button class="add-to-cart">
		<div class="add-to-cart__icon">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510"><path d="M153 408c-28.05 0-51 22.95-51 51s22.95 51 51 51 51-22.95 51-51-22.95-51-51-51zM0 0v51h51l91.8 193.8-35.7 61.2c-2.55 7.65-5.1 17.85-5.1 25.5 0 28.05 22.95 51 51 51h306v-51H163.2c-2.55 0-5.1-2.55-5.1-5.1v-2.551l22.95-43.35h188.7c20.4 0 35.7-10.2 43.35-25.5L504.9 89.25c5.1-5.1 5.1-7.65 5.1-12.75 0-15.3-10.2-25.5-25.5-25.5H107.1L84.15 0H0zm408 408c-28.05 0-51 22.95-51 51s22.95 51 51 51 51-22.95 51-51-22.95-51-51-51z"/></svg>
			</div>
		<span class="add-to-cart__text">Add To Cart</span>
	</button>
	<div class="ghost">
		<span class="ghost__head">
			<div class="ghost__eyes">
				<span class="ghost__eye"></span>
				<span class="ghost__eye"></span>
			</div>
			<div class="ghost__mouth"></div>
		</span>
		<span class="ghost__body"></span>
		<div class="ghost__arms">
			<span class="ghost__arm ghost__arm--left"></span>
			<span class="ghost__arm ghost__arm--right"></span>
		</div>
		<div class="ghost__speach">
			<p class="ghost__text">Boo!!!</p>
		</div>
	</div>
  
</body>
</html>
